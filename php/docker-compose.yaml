version: "3.3"
services:
  resapp:
    build: .
    container_name: residence
    hostname: residence
    restart: always
    ports:
      - '10093:80'
      - '40093:443'
    volumes:
      - ./:/var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG:
        client_host=host.docker.internal
        start_with_request=yes
